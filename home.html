<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página inicial</title>
    
    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Estilos básicos -->
    <link rel="stylesheet" href="assets/styles/base/normalize.css">
    <link rel="stylesheet" href="assets/styles/base/colors.css">
    <link rel="stylesheet" href="assets/styles/base/fonts.css">

    <!-- Estilos de componentes -->
    <link rel="stylesheet" href="assets/styles/components/title.css">
    <link rel="stylesheet" href="assets/styles/components/button-custom.css">
    <link rel="stylesheet" href="assets/styles/components/input-custom.css">
    <link rel="stylesheet" href="assets/styles/components/line-box.css">
    <link rel="stylesheet" href="assets/styles/components/search-box.css">
    <link rel="stylesheet" href="assets/styles/components/poster-card.css">

    <!-- Estilos de layout -->
    <link rel="stylesheet" href="assets/styles/layout/l-fit.css">
    <link rel="stylesheet" href="assets/styles/layout/l-poster.css">
  </head>
  <body>
    <header class="px-5 py-4 d-flex align-items-center justify-content-between">
      <div class="col-2 d-flex">
        <h1 class="title h2 m-auto">[ NOME ]</h1>
      </div>
      <div class="col-4 position-absolute start-50 translate-middle-x">
        <form action="#" class="d-flex">
          <div class="input-group search-box w-100">
            <input type="search" name="pesquisa" id="pesquisa" class="w-75" placeholder="Procure por filmes e séries">
            <button type="submit" class="25">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="col-2 text-center ">
        <a href="sign-up.html">
          <i class="bi bi-box-arrow-in-right"></i>
          Crie sua conta!
        </a>
      </div>
    </header>

    <div class="line-box">
      <div class="line w-50"></div>
      <div class="line w-100"></div>
      <div class="line w-75"></div>
    </div>

    <main class="container">

      <div id="poster-box" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="60000">
        <div class="carousel-inner">
          <div class="container carousel-item active">
            <div class="l-poster">
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
            </div>
          </div>

          <div class="container carousel-item">
            <div class="l-poster">
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
            </div>
          </div>

          <div class="container carousel-item">
            <div class="l-poster">
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev l-fit" type="button" data-bs-target="#poster-box" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next l-fit" type="button" data-bs-target="#poster-box" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div id="poster-box-2" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="60000">
        <div class="carousel-inner">
          <div class="container carousel-item active">
            <div class="l-poster">
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
            </div>
          </div>

          <div class="container carousel-item">
            <div class="l-poster">
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
            </div>
          </div>

          <div class="container carousel-item">
            <div class="l-poster">
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
              <div class="placeholder poster-card"></div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev l-fit" type="button" data-bs-target="#poster-box-2" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next l-fit" type="button" data-bs-target="#poster-box-2" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
