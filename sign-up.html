<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    
    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Estilos básicos -->
    <link rel="stylesheet" href="assets/styles/base/normalize.css">
    <link rel="stylesheet" href="assets/styles/base/colors.css">
    <link rel="stylesheet" href="assets/styles/base/fonts.css">

    <!-- Estilos de componentes -->
    <link rel="stylesheet" href="assets/styles/components/title.css">
    <link rel="stylesheet" href="assets/styles/components/button-custom.css">
    <link rel="stylesheet" href="assets/styles/components/input-custom.css">
    <link rel="stylesheet" href="assets/styles/components/line-box.css">
    
    
    <link rel="stylesheet" href="assets/styles/layout/vertical-center.css">
  </head>
  <body class="d-flex flex-column">
    <div class="line-box mt-5 w-25">
      <div class="line w-50"></div>
      <div class="line w-100"></div>
      <div class="line w-75"></div>
    </div>

    <main class="container my-auto">
      <div>
        <div class="text-center">
          <h1 class="title display-3">Crie sua conta</h1>
          <p>Se você já tiver uma conta, <a href="login.html">entre aqui.</a></p>
        </div>
  
        <form class="container" action="#">
            <div class="row">
                <div class="col-md-7 mb-3 mb-md-4">
                    <div class="input-group input-custom">
                        <div class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <input type="text" class="form-control" id="user" placeholder="Nome">
                    </div>
                </div>

                <div class="col-md-5 mb-3 mb-md-4">
                    <div class="input-group input-custom">
                        <div class="input-group-text">
                            <i class="bi bi-person-badge-fill"></i>
                        </div>
                        <input type="text" class="form-control" id="user" placeholder="Usuário">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3 mb-md-4">
                    <div class="input-group input-custom">
                        <div class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </div>
                        <input type="email" class="form-control" id="user" placeholder="E-mail">
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3 mb-md-4">
                    <div class="input-group input-custom">
                        <div class="input-group-text">
                          <i class="bi bi-lock-fill"></i>
                        </div>
                        <input type="password" class="form-control" id="user" placeholder="Senha">
                    </div>
                </div>

                <div class="col-md-6 mb-3 mb-md-4">
                    <div class="input-group input-custom">
                        <div class="input-group-text">
                          <i class="bi bi-lock-fill"></i>
                        </div>
                        <input type="password" class="form-control" id="user" placeholder="Confirme sua senha">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 col-lg-4 col-xl-3">
                    <button type="button" class="w-100 button-custom" onclick="(() => location.href = 'home.html')()">Voltar</button>
                </div>

                <div class="col-6 col-lg-4 col-xl-3">
                    <button type="button" class="w-100 button-custom button-custom-azul">Prosseguir</button>
                </div>
            </div>
        </form>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
