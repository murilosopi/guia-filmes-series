<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Estilos básicos -->
    <link rel="stylesheet" href="assets/styles/base/normalize.css">
    <link rel="stylesheet" href="assets/styles/base/colors.css">
    <link rel="stylesheet" href="assets/styles/base/fonts.css">

    <!-- Estilos de componentes -->
    <link rel="stylesheet" href="assets/styles/components/title.css">
    <link rel="stylesheet" href="assets/styles/components/button.css">
  </head>
  <body>
    <main class="container">
      <div class="text-center">
        <h1 class="title">Entre na sua conta</h1>
        <p>Se você ainda não tiver uma conta, <a href="#">cadastre-se aqui.</a></p>
      </div>

      <form action="#">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <input type="text" name="usuario" id="usuario">
          <input type="password" name="senha" id="senha">
        </div>

        <div class="d-flex justify-content-center mt-3 gap-4">
          <button type="reset" class="button">Limpar</button>
          <button type="submit" class="button button-azul">Entrar</button>
        </div>
      </form>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
