<!doctype html>
<html lang="pt-BR" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Estilos básicos -->
    <link rel="stylesheet" href="assets/styles/base/normalize.css">
    <link rel="stylesheet" href="assets/styles/base/colors.css">
    <link rel="stylesheet" href="assets/styles/base/fonts.css">

    <!-- Estilos de componentes -->
    <link rel="stylesheet" href="assets/styles/components/title.css">
    <link rel="stylesheet" href="assets/styles/components/button-custom.css">
    <link rel="stylesheet" href="assets/styles/components/input-custom.css">
  </head>
  <body class="h-100">
    <main class="container d-flex justify-content-center align-items-center h-75">
      <div>
        <div class="text-center">
          <h1 class="title">Entre na sua conta</h1>
          <p>Se você ainda não tiver uma conta, <a href="#">cadastre-se aqui.</a></p>
        </div>
  
        <form action="#" class="l-form">
          <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="input-group input-custom mb-3">
              <div class="input-group-text">
                <i class="bi bi-person-circle"></i>
              </div>
              <input type="text" class="form-control" id="user" placeholder="Usuário">
            </div>

            <div class="input-group input-custom">
              <div class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </div>
              <input type="password" class="form-control" id="user" placeholder="Senha">
            </div>
          </div>
  
          <div class="d-flex justify-content-between mt-3 gap-4">
            <button type="reset" class="button-custom">Limpar</button>
            <button type="submit" class="button-custom button-custom-azul">Entrar</button>
          </div>
        </form>
      </div>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
